

    <div class="container" >

      <!-- dak chwiiii lfuu9 -->
      <div class="c_form position-absolute top-50 start-50 translate-middle mb-5" >
          <!-- hadi katban-->
  <p class="text text-center text-secondary fs-1 pt-4" >UpdateEmployee</p>

          <!-- return icon -->
          <a routerLink="/listeEmployees" class="text-dark">
              <span class="ms-3 ">
                  <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-reply-fill" viewBox="0 0 16 16">
                      <path d="M5.921 11.9 1.353 8.62a.719.719 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
                  </svg>
              </span>
          </a>
          <div class="position-relative pb-2">
              <form name="recru" action="" id="recru" method="" autocomplete="on" class="row m-5 mt-2 pb-2"   #addForm="ngForm" >

                      <legend class="text text-center fs-1 mt-2 text-primary text-opacity-75" >Informations Personnelles </legend>
                      <hr class="border-primary opacity-75 mb-4 text-primary"  size="4">


                      <!-- <div class="row m-5 mt-2 position-absolute">   -->
                          <!-- awel div -->

                          <div class=" text text-center pb-3 fs-3 text-decoration-underline text-secondary">Biographie</div>

                                  <!-- Nom -->
                          <label for="nom" class="col-sm-2 col-form-label">Nom<span  class="text-danger">*</span></label>
                          <div class="col-sm-4 ">
                              <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" required [(ngModel)]="employee.nom" >
                          </div>
                                  <!-- prenom -->
                          <label for="prenom" class="col-sm-2 col-form-label" >Prénom<span  class="text-danger">*</span></label>
                          <div class="col-sm-4 mb-4">
                              <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" required [(ngModel)]="employee.prenom">
                          </div>

                                  <!-- prenom2 -->
                          <label for="prenom2" class="col-sm-2 col-form-label">Deuxième prénom</label>
                          <div class="col-sm-4 ">
                              <input type="text" class="form-control" id="prenom2" name="prenom2" placeholder="Deuxième Prénom" [(ngModel)]="employee.prenom2">
                          </div>

                          <label for="image" class="col-sm-2 col-form-label">Image</label>
                          <div class="col-sm-4 mb-4">
                              <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg">
                          </div>


                          <label for="sexe" class="col-sm-2 col-form-label">Sexe<span  class="text-danger">*</span></label>
                          <div class="col-sm-4 ">
                              <select class="form-select" id="sexe" name="sexe" required [(ngModel)]="employee.sexe" >
                                  <option value="none" selected>Choisir un sexe</option>
                                  <option value="homme">Homme</option>
                                  <option value="femme">Femme</option>
                              </select>
                          </div>

                          <label for="genre" class="col-sm-2 col-form-label">Genre<span  class="text-danger">*</span></label>
                          <div class="col-sm-4 mb-4">
                              <select class="form-select" id="genre" name="genre" required [(ngModel)]="employee.genre" >
                                  <option value="none" selected>Choisir un genre</option>
                                  <option value="mr">Mr.</option>
                                  <option value="mme">Mme</option>
                                  <option value="mlle">Mlle</option>
                              </select>
                          </div>


                          <label for="situation" class="col-sm-2 col-form-label">Situation familiale</label>
                          <div class="col-sm-4 mb-4">
                              <select class="form-select" id="situation" name="situation" [(ngModel)]="employee.situation" >
                                  <option value="none" selected>Choisir la situation de famille</option>
                                  <option value="celibataire">Célibataire</option>
                                  <option value="marie">Marié</option>
                                  <option value="divorce">Divorcé</option>
                                  <option value="separe">Séparé</option>
                                  <option value="veuf">Veuf</option>
                              </select>
                          </div>
                          <div class="col-sm-6 mb-4"></div>


                          <label for="date_naiss" class="col-sm-2 col-form-label">Date de naissance</label>
                          <div class="col-sm-4 ">
                              <input type="date" class="form-control" id="date_naiss" name="date_naiss" [(ngModel)]="employee.date_naiss" >
                          </div>

                          <label for="lieu_naiss" class="col-sm-2 col-form-label">Lieu de naissance</label>
                          <div class="col-sm-4 mb-4">
                              <input type="text" class="form-control" id="lieu_naiss" name="lieu_naiss" placeholder="Lieu de naissance" size="2" [(ngModel)]="employee.lieu_naiss" >
                          </div>

                          <label for="pays" class="col-sm-2 col-form-label">Pays</label>
                          <div class="col-sm-4 ">
                              <select class="form-select" id="pays" name="pays" [(ngModel)]="employee.pays" >
                                  <option value="none" selected>Choisir un pays</option>
                                  <option value="maroc">Maroc</option>
                                  <option value="france">France</option>
                                  <option value="egypt">Egypt</option>
                              </select>
                          </div>

                          <label for="ville" class="col-sm-2 col-form-label">Ville</label>
                          <div class="col-sm-4 mb-4">
                              <select class="form-select" id="ville" name="ville" [(ngModel)]="employee.ville" >
                                  <option value="none" selected>Choisir une ville</option>
                                  <option value="agadir">Agadir</option>
                                  <option value="casablanca">Casablanca</option>
                                  <option value="rabat">Rabat</option>
                              </select>
                          </div>

                          <label for="nationalite" class="col-sm-2 col-form-label">Nationalité</label>
                          <div class="col-sm-4 ">
                              <select class="form-select" id="nationalite" name="nationalite" [(ngModel)]="employee.nationalite">
                                  <option value="none" selected>Choisir une nationalité</option>
                                  <option value="marocaine">Marocaine</option>
                                  <option value="francaise"></option>
                                  <option value="egyptien"></option>
                              </select>
                          </div>

                          <label for="langue" class="col-sm-2 col-form-label">Langue maternelle</label>
                          <div class="col-sm-4 mb-4">
                              <select class="form-select" id="langue" name="langue" [(ngModel)]="employee.langue" >
                                  <option value="none" selected>Choisir une langue</option>
                                  <option value="arab">Arab</option>
                                  <option value="francais">Francais</option>
                                  <option value="anglais">Anglais</option>
                              </select>
                          </div>

                          <div class="text text-center text-decoration-underline ps-0 ms-0 pb-4 fs-3 mt-4 text-secondary">Contacts & Adresses</div>

                          <label for="tel" class="col-sm-2 col-form-label">Téléphone</label>
                          <div class="col-sm-4 ">
                              <input type="number" class="form-control" id="tel" name="tel" placeholder="Téléphone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" size="10" [(ngModel)]="employee.tel" >
                          </div>

                          <label for="email" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-4 mb-4">
                              <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" [(ngModel)]="employee.email" >
                          </div>


                          <label for="adress" class="col-sm-2 col-form-label">Adresse</label>
                          <div class="col-sm-10 mb-4">
                              <input type="text" class="form-control" id="adress" name="adress" placeholder="Adresse" [(ngModel)]="employee.adress" >
                          </div>

                          <div class=" text text-center text-decoration-underline pb-4 fs-3 mt-4 text-secondary">Informations d’identifiant</div>


                          <label for="cin" class="col-sm-3 col-form-label" >Carte d'identité nationale<span  class="text-danger">*</span></label>
                          <div class="col-sm-3 mb-4">
                              <input type="text" class="form-control" id="cin" name="cin" placeholder="CIN" required [(ngModel)]="employee.cin" >
                          </div>

                          <label for="passeport" class="col-sm-3 col-form-label">Passeport</label>
                          <div class="col-sm-3 ">
                              <input type="text" class="form-control" id="passeport" name="passeport" placeholder="Passeport" [(ngModel)]="employee.passeport">
                          </div>

                          <label for="id_ass" class="col-sm-3 col-form-label " >Identifiant d’assurance maladie</label>
                          <div class="col-sm-3 mb-4">
                              <input type="text" class="form-control" id="id_ass" name="id_ass" placeholder="ID d’assurance maladie" [(ngModel)]="employee.id_ass" >
                          </div>

                          <label for="id_sec" class="col-sm-3 col-form-label">Identifiant de sécurité sociale</label>
                          <div class="col-sm-3 ">
                              <input type="text" class="form-control" id="id_sec" name="id_sec" placeholder="ID de sécurité sociale" [(ngModel)]="employee.id_sec" >
                          </div>

                          <div class=" text text-center text-decoration-underline pb-4 fs-3 mt-4 text-secondary">Personne à contacter en cas d’urgence</div>


                          <label for="nom_contact" class="col-sm-3 col-form-label" >En cas d’urgence, contacter</label>
                          <div class="col-sm-3 mb-4">
                              <input type="text" class="form-control" id="nom_contact" name="nom_contact" placeholder="Nom & Prénom" required [(ngModel)]="employee.nom_contact">
                          </div>

                          <label for="rel_contact" class="col-sm-3 col-form-label">Relation</label>
                          <div class="col-sm-3 ">
                              <input type="text" class="form-control" id="rel_contact" name="rel_contact" placeholder="" [(ngModel)]="employee.rel_contact">
                          </div>

                          <label for="tel_contact" class="col-sm-3 col-form-label" >Numéro de téléphone<span  class="text-danger">*</span></label>
                          <div class="col-sm-3 mb-4">
                              <input type="number" class="form-control" id="tel_contact" name="tel_contact" placeholder="" [(ngModel)]="employee.tel_contact" >
                          </div>

                          <label for="email_contact" class="col-sm-3 col-form-label">Email</label>
                          <div class="col-sm-3 ">
                              <input type="text" class="form-control" id="email_contact" name="email_contact" placeholder="email@exemple.com" [(ngModel)]="employee.email_contact" >
                          </div>

                          <label for="adress_contact" class="col-sm-3 col-form-label">Adresse</label>
                          <div class="col-sm-9 mb-4">
                              <input type="text" class="form-control " id="adress_contact" name="adress_contact" placeholder="Adresse" [(ngModel)]="employee.adress_contact">
                          </div>



                          <legend class="text text-center fs-1 mt-5 text-primary text-opacity-75">Informations Professionnelles </legend>
                          <hr class="border-primary border-5 opacity-75 mb-3 text-primary" size="4">

                          <div class=" text text-center text-decoration-underline pb-4 fs-3 mt-3 text-secondary">Collaborateur</div>


                          <label for="id" class="col-sm-3 col-form-label" >Identifiant<span  class="text-danger">*</span></label>
                          <div class="col-sm-3 mb-4">
                              <input type="number" class="form-control" id="id" name="id" placeholder="ID" [(ngModel)]="employee.id" >
                          </div>

                          <label for="hiredate" class="col-sm-3 col-form-label">Date d’embauche<span  class="text-danger">*</span></label>
                          <div class="col-sm-3 ">
                              <input type="date" class="form-control" id="hiredate" name="hiredate" placeholder="Passeport" required [(ngModel)]="employee.hiredate">
                          </div>

                          <label for="poste" class="col-sm-3 col-form-label " >Poste</label>
                          <div class="col-sm-3 mb-4">
                              <input type="text" class="form-control" id="poste" name="poste" placeholder="Fonction" [(ngModel)]="employee.poste">
                          </div>

                          <label for="motif" class="col-sm-3 col-form-label">Motif</label>
                          <div class="col-sm-3 ">
                              <input type="text" class="form-control" id="motif" name="motif" placeholder="" [(ngModel)]="employee.motif">
                          </div>

                          <div class=" text text-center text-decoration-underline pb-4 fs-3 text-secondary">Responsable</div>



                          <label for="nom_respo" class="col-sm-3 col-form-label">Responsable</label>
                          <div class="col-sm-3 ">
                              <input type="text" class="form-control" id="nom_respo" name="nom_respo" placeholder="Nom & Prenom" [(ngModel)]="employee.nom_respo">
                          </div>

                          <label for="id_respo" class="col-sm-3 col-form-label" >Identifiant de Responsable<span  class="text-danger">*</span></label>
                          <div class="col-sm-3 mb-4">
                              <input type="number" class="form-control" id="id_respo" name="id_respo" placeholder="ID de Responsable" [(ngModel)]="employee.id_respo" >
                          </div>

                          <label for="tel_respo" class="col-sm-3 col-form-label " >Téléphone</label>
                          <div class="col-sm-3 mb-4">
                              <input type="number" class="form-control" id="tel_respo" name="tel_respo" placeholder="" [(ngModel)]="employee.tel_respo">
                          </div>

                          <label for="mail_respo" class="col-sm-3 col-form-label">Email</label>
                          <div class="col-sm-3 ">
                              <input type="email" class="form-control" id="mail_respo" name="mail_respo" placeholder="email@example.com" [(ngModel)]="employee.mail_respo">
                          </div>


                          <div class=" text text-center text-decoration-underline pb-4 fs-3 text-secondary">Société</div>


                          <label for="nom_entre" class="col-sm-3 col-form-label" >Nom de l’entreprise</label>
                          <div class="col-sm-3 ">
                              <input type="text" class="form-control" id="nom_entre" name="nom_entre" placeholder="Nom de l'entreprise" [(ngModel)]="employee.nom_entre">
                          </div>

                          <label for="add_entre" class="col-sm-3 col-form-label  mb-5">Adresse de l’entreprise</label>
                          <div class="col-sm-3 ">
                              <input type="text" class="form-control" id="add_entre" name="add_entre" placeholder="Adresse" [(ngModel)]="employee.add_entre">
                          </div>



                          <div class="d-grid gap-2 col-6 mx-auto mb-4">
                              <!-- <button type="submit" id="submit" class="btn btn-outline-primary rounded-pill" onclick="ajouter()">Ajouter</button> -->
                              <input type="submit" id="submit" class="btn btn-outline-info rounded-pill" value="Modifier" (click)="onSubmit()" >
                              <input type="reset" id="reset" class="btn btn-outline-secondary rounded-pill" value="Annuler">
                          </div>

                          <!-- [disabled]="addForm.valid" -->
                      <!-- </div>akhir div -->
              </form>
          </div>
      </div>



  </div>
